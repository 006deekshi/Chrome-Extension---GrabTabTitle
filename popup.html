<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab Title</title>
    <style>
        body {
            width: 320px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background: #d1dee3;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        h3{
            margin: 10px 20px;
            font-size: 25px;
            border: none;
            border-radius: 5px;
            color: rgb(3, 3, 3);
            cursor: pointer;
            margin-bottom: 15px;
        }

        button{
            font-size: 17px;
        }
        button:hover {
            background: #95b3c4;
        }

        #title {
            font-size: 18px;
            color: #222;
            text-align: center;
            margin-top: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h3>Click to get tab title</h3>
    <button id="btn">Get Title</button>
    <p id="title"></p>
    <script src="popup.js"></script>
</body>
</html>
